<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/410a7a34ee.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/day.js"></script>
</head>
<body>
    
    <div class="todo">
    <h2 id="date">0000-00-00</h2>
    <h1>To Do List</h1>
    <form id="todo-form">
        <input class="input1" type="text" placeholder="오늘 할일을 입력해주세요" style="height: 30px; width: 200px;" required/>
    </form>
   
    <ul id="todo-list"></ul>

    <div class="done"></div>
</div>
</body>
</html>
